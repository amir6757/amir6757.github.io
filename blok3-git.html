<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amir6757 - دانلود آهنگ</title>
<style>
    body {
        margin: 0;
        font-family: sans-serif;
        background: #ffffff;
        color: #000000;
        text-align: center;
    }
    header {
        padding: 20px;
        border-bottom: 1px solid #ddd;
    }
    header h1 {
        margin: 0;
        font-size: 50px;
        color: #0047ff;
    }
    header p {
        margin-top: 5px;
        font-size: 16px;
    }
    .music-box {
        margin: 20px auto;
        padding: 15px;
        max-width: 350px;
        border: 3px solid #800080;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        background: #ffffff;
        }
    .cover {
        width: 260px;
        height: 260px;
        margin: 0 auto 15px;
        overflow: hidden;
        border-radius: 12px;
    }
    .cover img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    .play-title {
        font-weight: bold;
        margin-bottom: 8px;
        font-size: 18px;
    }
    audio {
        width: 100%;
        margin: 10px 0 20px;
    }
    .buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
    }
    .btn-download, .btn-lyrics {
        padding: 10px 15px;
        border-radius: 8px;
        font-weight: bold;
        text-decoration: none;
        color: #fff;
        cursor: pointer;
        border: none;
    }
    .btn-download { background: #0047ff; }
    .btn-lyrics { background: #800080; }
    .lyrics {
        display: none;
        background: #0047ff;
        color: #fff;
        padding: 15px;
        border-radius: 12px;
        text-align: justify;
        white-space: pre-line;
        overflow-y: auto;
        max-height: 250px;
        margin-bottom: 15px;
    }
    .ads {
        margin: 20px auto;
        padding: 20px;
        border: 2px dashed #ccc;
        text-align: center;
        border-radius: 10px;
        color: #777;
        font-size: 14px;
        max-width: 350px;
    }
    footer {
        margin-top: 25px;
        font-size: 12px;
        color: #555;
    }
    .footer-links {
        display: flex;
        justify-content: space-between;
        max-width: 400px;
        margin: 5px auto 0 auto;
        padding: 0 10px;
    }
    .footer-links a {
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 8px;
        color: #fff;
        font-weight: bold;
        }
    .footer-links a.ads-link { background: #800080; }
    .footer-links a.contact-link { background: #0047ff; }
</style>
<script>
function toggleLyrics() {
    var l = document.getElementById("lyrics");
    l.style.display = (l.style.display === "none" || l.style.display === "") ? "block" : "none";
}
</script>
</head>
<body>

<header>
    <h1>Amir6757</h1>
    <p>دانلود آهنگ‌های جدید غمگین، شاد، ترکی و کردی</p>
</header>

<div class="music-box">
    <div class="cover">
        <img src="cover.jpg" alt="کاور آهنگ">
    </div>
    <div class="play-title">اسم آهنگ: [نام آهنگ]</div>
    <div>خواننده: [نام خواننده]</div>

    <audio controls>
        <source src="[فایل آهنگ].mp3" type="audio/mpeg">
        مرورگر شما پشتیبانی نمی‌کند
    </audio>

    <div class="buttons">
        <a href="[فایل آهنگ].mp3" download class="btn-download">دانلود آهنگ</a>
        <button class="btn-lyrics" onclick="toggleLyrics()">متن آهنگ</button>
    </div>

    <div class="lyrics" id="lyrics">
        متن آهنگ اینجا قرار می‌گیرد...
    </div>

    <div class="ads">
        <!-- تبلیغ شما -->
        <iframe data-aa='2421613' src='//ad.a-ads.com/2421613/?size=320x100' style='border:0; width:100%; height:100px;'></iframe>
    </div>
</div>

<footer>
    <div>تمامی حقوق این سایت محفوظ است</div>
    <div class="footer-links">
        <a href="ads.html" class="ads-link">تبلیغات</a>
        <a href="contact.html" class="contact-link">تماس با ما</a>
    </div>
</footer>

</body>
</html>
