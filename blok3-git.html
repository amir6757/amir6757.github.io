<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amir6757 - دانلود آهنگ های جدید</title>
<style>
body {
    margin:0;
    font-family:sans-serif;
    background:#ffffff;
    color:#000;
}

/* Header */
header {
    text-align:center;
    padding:20px;
}
header h1 {
    color:#0047ff;
    margin:0;
    font-size:36px;
}
header p {
    margin-top:5px;
    font-size:16px;
}

/* Music Grid */
.music-list {
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
    gap:15px;
    margin:20px;
}

/* Music Card */
.music-card {
    background:#fff;
    border:3px solid #800080;
    border-radius:15px;
    padding:10px;
    box-sizing:border-box;
    text-align:center;
}

.music-card .cover {
    width:200px;
    height:200px;
    margin:0 auto 10px;
    overflow:hidden;
    border-radius:10px;
}

.music-card .cover img {
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
}

.music-card .title {
    font-weight:bold;
    margin-bottom:5px;
}

.music-card .artist {
    font-size:14px;
    color:#555;
    margin-bottom:10px;
}

/* Buttons */
.btn-download {
    display:block;
    background:#0047ff;
    color:#fff;
    padding:10px;
    border-radius:8px;
    text-decoration:none;
    margin-bottom:5px;
    font-weight:bold;
}
  .btn-lyrics {
    display:block;
    background:#800080;
    color:#fff;
    border:none;
    padding:10px;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    margin-bottom:5px;
}

.lyrics {
    display:none;
    background:#0047ff;
    color:#fff;
    padding:10px;
    border-radius:10px;
    margin-top:10px;
    white-space:pre-line;
    text-align:justify;
    overflow-y:auto;
}

/* Ads */
.ads {
    margin:20px auto;
    padding:20px;
    border:2px dashed #ccc;
    text-align:center;
    border-radius:10px;
    color:#777;
    font-size:14px;
}

/* Footer */
footer {
    text-align:center;
    font-size:12px;
    color:#555;
    margin:30px 0;
}
.footer-buttons {
    margin-top:10px;
    display:flex;
    justify-content:center;
    gap:20px;
}
.footer-buttons a {
    padding:8px 15px;
    border-radius:8px;
    color:#fff;
    text-decoration:none;
    font-size:13px;
}
.footer-buttons .contact {
    background:#0047ff;
}
.footer-buttons .ads-page {
    background:#800080;
}
</style>
<script>
function toggleLyrics(id){
    var l = document.getElementById(id);
    l.style.display = (l.style.display === "none" || l.style.display === "") ? "block" : "none";
}
</script>
</head>
<body>
  <header>
    <h1>Amir6757</h1>
    <p>دانلود آهنگ‌های جدید غمگین، شاد، ترکی و کردی</p>
</header>

<div class="music-list">
    <!-- کارت آهنگ نمونه -->
    <div class="music-card">
        <div class="cover">
            <img src="cover1.jpg" alt="کاور آهنگ">
        </div>
        <div class="title">اسم آهنگ</div>
        <div class="artist">نام خواننده</div>
        <a href="song1.mp3" download class="btn-download">دانلود آهنگ</a>
        <button class="btn-lyrics" onclick="toggleLyrics('lyrics1')">متن آهنگ</button>
        <div class="lyrics" id="lyrics1">
متن آهنگ اینجا قرار می‌گیرد
        </div>
    </div>

    <!-- کارت دوم -->
    <div class="music-card">
        <div class="cover">
            <img src="cover2.jpg" alt="کاور آهنگ">
        </div>
        <div class="title">اسم آهنگ</div>
        <div class="artist">نام خواننده</div>
        <a href="song2.mp3" download class="btn-download">دانلود آهنگ</a>
        <button class="btn-lyrics" onclick="toggleLyrics('lyrics2')">متن آهنگ</button>
        <div class="lyrics" id="lyrics2">
متن آهنگ اینجا قرار می‌گیرد
        </div>
    </div>

    <!-- کارت سوم و چهارم هم به همین روش اضافه می‌کنید -->
</div>

<div class="ads">
    اینجا تبلیغ قرار می‌گیرد
</div>

<footer>
    <p>تمامی حقوق این سایت محفوظ است</p>
    <div class="footer-buttons">
        <a href="contact.html" class="contact">تماس با ما</a>
        <a href="ads.html" class="ads-page">تبلیغات</a>
    </div>
</footer>

</body>
</html>
