<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دانلود آهنگ</title>

<style>
body{
    margin:0;
    font-family:sans-serif;
    background:#fff;
    color:#000;
    text-align:center;
}

/* اسم سایت */
header h1{
    color:#0047ff;
    font-size:42px;
    margin:20px 0 5px;
}
header p{
    font-size:14px;
    margin:0 0 20px;
}

/* باکس آهنگ */
.song-box{
    max-width:320px;
    margin:0 auto;
    border:3px solid #800080;
    border-radius:12px;
    padding:15px;
}

/* کاور کوچیک مخصوص موبایل */
.cover{
    width:180px;
    height:180px;
    margin:0 auto 10px;
    border-radius:10px;
    overflow:hidden;
}
.cover img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* اسم آهنگ و خواننده */
.song-title,
.artist{
    font-size:15px;
    margin:4px 0;
}

/* دکمه ها */
.btn{
    display:block;
    width:100%;
    padding:10px;
    margin-top:10px;
    border-radius:8px;
    color:#fff;
    text-decoration:none;
    font-weight:bold;
}
.btn-download{ background:#0047ff; }
.btn-lyrics{ background:#800080; border:none; cursor:pointer; }

/* متن آهنگ */
.lyrics{
    display:none;
    background:#0047ff;
    color:#fff;
    padding:12px;
    margin-top:10px;
    border-radius:10px;
    text-align:right;
    font-size:14px;
    white-space:pre-line;
}

/* تبلیغ ساده */
.ads{
    margin:20px auto;
}

/* فوتر */
footer{
    margin-top:25px;
    font-size:12px;
    color:#555;
}
.footer-links{
    display:flex;
    justify-content:space-between;
    max-width:300px;
    margin:8px auto 20px;
}
.footer-links a{
    color:#000;
    text-decoration:none;
    font-size:12px;
}
</style>

<script>
function toggleLyrics(){
    const l=document.getElementById("lyrics");
    l.style.display = l.style.display==="block" ? "none" : "block";
}
</script>
</head>

<body>

<header>
    <h1>Amir6757</h1>
    <p>دانلود آهنگ‌های جدید غمگین، شاد، ترکی و کردی</p>
</header>
<div class="song-box">

    <div class="cover">
        <img src="cover.jpg">
    </div>

    <div class="song-title">اسم آهنگ</div>
    <div class="artist">نام خواننده</div>

    <audio controls style="width:100%; margin-top:10px;">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <!-- دانلود اول -->
    <a href="song.mp3" download class="btn btn-download">دانلود آهنگ</a>

    <!-- متن آهنگ زیرش -->
    <button class="btn btn-lyrics" onclick="toggleLyrics()">متن آهنگ</button>

    <div class="lyrics" id="lyrics">
متن آهنگ اینجا نوشته می‌شود
    </div>

</div>

<!-- تبلیغ -->
<div class="ads">
    <!-- کد تبلیغ خودت -->
</div>

<footer>
    <div>تمامی حقوق این سایت محفوظ است</div>

    <div class="footer-links">
        <a href="ads.html">تبلیغات</a>
        <a href="contact.html">تماس با ما</a>
    </div>
</footer>

</body>
</html>
