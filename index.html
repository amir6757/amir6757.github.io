<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Musickhas - دانلود و پخش آهنگ‌های ترکی، خارجی و فارسی</title>
<meta name="description" content="Musickhas - دانلود و پخش آهنگ‌های ترکی، خارجی و فارسی، با پخش آنلاین و امکان دانلود برای گوشی.">
<style>
    body {
        margin: 0;
        font-family: Tahoma, Arial, sans-serif;
        background-color: #e0f0ff; /* زمینه آبی روشن */
        direction: rtl;
    }
    header {
        background-color: #0056b3; /* آبی تیره */
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 2em;
        font-weight: bold;
    }
    header p {
        font-size: 0.9em;
        margin-top: 5px;
        color: #ffd700; /* طلایی برای شعار */
    }
    .songs {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
        gap: 20px;
    }
    .song {
        background-color: #fff;
        border: 2px solid #ff4d4d; /* گرمز */
        border-radius: 10px;
        width: 200px;
        text-align: center;
        padding: 10px;
        transition: transform 0.2s;
    }
    .song:hover {
        transform: scale(1.05);
    }
    .song img {
        width: 100%;
        border-radius: 10px;
    }
    .song-name, .artist-name {
        color: #000;
        margin: 5px 0;
        font-size: 0.9em;
    }
    .download-btn {
        background-color: #ff4d4d; /* گرمز */
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 5px;
        transition: background-color 0.2s;
    }
    .download-btn:hover {
        background-color: #cc0000;
    }
    .player {
        background-color: #0056b3; /* آبی */
        color: white;
        padding: 15px;
        text-align: center;
    }
    .ads {
        background-color: #ffcccc; /* گرمز روشن */
        text-align: center;
        padding: 10px;
        margin: 10px auto;
        width: 90%;
        border-radius: 5px;
    }
    .social {
        display: flex;
        justify-content: center;
        gap: 15px;
        padding: 15px;
    }
    .social a {
        text-decoration: none;
        color: white;
        background-color: #0056b3;
        padding: 10px 15px;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.2s;
    }
    .social a:hover {
        background-color: #003366;
    }
    footer {
        background-color: #0056b3; /* آبی */
        color: white;
        text-align: center;
        padding: 15px;
        position: relative;
      }
    .footer-text {
        margin-bottom: 10px;
        font-size: 1em;
    }
    .footer-links {
        display: flex;
        justify-content: space-between;
        font-size: 0.9em;
        padding: 0 20px;
    }
    .footer-links a {
        color: white;
        text-decoration: none;
        cursor: pointer;
        transition: color 0.2s;
    }
    .footer-links a:hover {
        color: #ffd700; /* طلایی برای هاور */
    }
</style>
