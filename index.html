<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سایت موزیک من</title>

<style>
*{
  box-sizing:border-box;
}
body{
  margin:0;
  font-family:tahoma;
  background:#f2f2f2;
  direction:rtl;
}

/* هدر */
header{
  background:linear-gradient(to left,#ff0000,#0066ff);
  color:white;
  text-align:center;
  padding:18px 10px;
}
header h1{
  font-size:28px;
  margin:0 0 12px;
}
  /* منو */
.menu{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:8px;
}
.menu a{
  text-decoration:none;
  color:white;
  background:rgba(0,0,0,0.25);
  padding:8px 14px;
  border-radius:8px;
  font-size:16px;
}

/* عنوان */
.section-title{
  text-align:center;
  font-size:20px;
  margin:18px 0;
}

/* کارت آهنگ */
.songs{
  padding:0 10px;
}
.song-card{
  display:block;
  background:white;
  border-radius:14px;
  padding:12px;
  margin-bottom:20px;
  text-decoration:none;
  color:black;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
}
.song-card img{
  width:100%;
  border-radius:12px;
}
.song-card h3{
  font-size:20px;
  margin:12px 0;
}
audio{
  width:100%;
}

/* خوانندگان */
.artists{
  background:white;
  margin:15px;
  padding:15px;
  border-radius:14px;
}
.artists h2{
  font-size:22px;
  margin-bottom:12px;
  text-align:center;
}
.artist-list{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
}
.artist-list a{
  text-decoration:none;
  color:black;
  background:#e5e5e5;
  padding:10px 16px;
  border-radius:10px;
  font-size:16px;
}
  /* فوتر */
footer{
  background:#222;
  color:white;
  text-align:center;
  padding:20px 10px;
}
footer p{
  margin:0 0 10px;
  font-size:14px;
}
.footer-links{
  display:flex;
  justify-content:center;
  gap:20px;
}
.footer-links a{
  color:#00ccff;
  text-decoration:none;
  font-size:16px;
}
</style>
</head>

<body>

<header>
  <h1>سایت موزیک من</h1>
  <div class="menu">
    <a href="#">شاد</a>
    <a href="#">غمگین</a>
    <a href="#">ترکی</a>
    <a href="#">فان</a>
  </div>
</header>

<h2 class="section-title">آهنگ‌های جدید سایت من</h2>

<div class="songs">

  <a href="song.html" class="song-card">
    <img src="cover.jpg" alt="کاور آهنگ">
    <h3>دانلود آهنگ بلک</h3>
    <audio controls>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </a>

  <!-- کارت‌های بیشتر رو کپی کن -->

</div>

<div class="artists">
  <h2>خوانندگان</h2>
  <div class="artist-list">
    <a href="#">عرفان</a>
    <a href="#">یاس</a>
    <a href="#">هیچکس</a>
    <a href="#">سورنا</a>
    <a href="#">تتلو</a>
    <a href="#">پوتک</a>
  </div>
</div>

<footer>
  <p>© تمامی حقوق این سایت محفوظ است</p>
  <div class="footer-links">
    <a href="#">تماس با ما</a>
    <a href="#">تبلیغات</a>
    <a href="#">کانال‌ها</a>
  </div>
</footer>

</body>
</html>
