<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>هنرمندان - اسم سایت شما</title>
<style>
  body {
    font-family: Tahoma, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
    color: #000;
  }

  /* هدر و منو */
  header {
    background-color: #003366; /* آبی تیره */
    color: #00f; /* اسم سایت آبی */
    padding: 15px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
  }

  nav {
    display: flex;
    justify-content: space-around;
    background-color: #cc0000; /* قرمز */
    padding: 10px 0;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
  }

  /* بخش هنرمندان */
  .artist-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 20px;
  }

  .artist-item {
    width: 120px;
    text-align: center;
    border: 1px solid #003366;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.3s;
  }

  .artist-item:hover {
    transform: scale(1.05);
  }

  .artist-item img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-bottom: 1px solid #003366;
    }

  .artist-item p {
    margin: 5px 0;
    color: #000;
  }

  /* فوتر */
  footer {
    text-align: center;
    background-color: #f2f2f2;
    padding: 15px;
    color: #000;
    font-size: 14px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<header>اسم سایت شما</header>

<nav>
  <a href="#">صفحه اصلی</a>
  <a href="#">تبلیغات</a>
  <a href="#">تماس با ما</a>
  <a href="#">هنرمندان</a>
</nav>

<div class="artist-list">
  <div class="artist-item">
    <img src="artist1.jpg" alt="هنرمند 1">
    <p>خواننده 1</p>
  </div>
  <div class="artist-item">
    <img src="artist2.jpg" alt="هنرمند 2">
    <p>خواننده 2</p>
  </div>
  <div class="artist-item">
    <img src="artist3.jpg" alt="هنرمند 3">
    <p>خواننده 3</p>
  </div>
  <div class="artist-item">
    <img src="artist4.jpg" alt="هنرمند 4">
    <p>خواننده 4</p>
  </div>
</div>

<footer>
  کلیه حقوق این سایت محفوظ می‌باشد
</footer>

</body>
</html>
