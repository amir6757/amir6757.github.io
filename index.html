<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سایت موزیک فارسی</title>
<style>
body{
  margin:0;
  font-family:tahoma, Arial;
  background:#f0f0f0;
  direction:rtl;
}
/* هدر */
header{
  background:#fff;
  text-align:center;
  padding:15px 10px;
}
header h1{
  color:#007bff;
  font-size:28px;
  margin:0;
}
header p{
  margin-top:6px;
  font-size:14px;
  color:#333;
}
/* کارت آهنگ */
.card{
  background:#fff;
  border-radius:10px;
  text-align:center;
  margin:15px auto;
  max-width:400px;
  padding:10px;
  box-shadow:0 2px 8px rgba(0,0,0,0.2);
}
    /* تصویر کاور */
.card img{
  width:95%;
  border-radius:12px;
  display:block;
  margin:10px auto;
}
/* نام آهنگ و خواننده */
.song{
  font-size:16px;
  font-weight:bold;
  color:#000;
  margin:5px 0 0 0;
}
.artist{
  font-size:14px;
  color:#000;
  margin:0 0 10px 0;
}
/* دکمه‌ها */
.btn-download{
  display:inline-block;
  background:#007bff;
  color:#fff;
  padding:10px 20px;
  margin:5px;
  border-radius:5px;
  text-decoration:none;
  font-weight:bold;
}
.btn-text{
  display:inline-block;
  background:#ff0000;
  color:#fff;
  padding:10px 20px;
  margin:5px;
  border-radius:5px;
  text-decoration:none;
  font-weight:bold;
}
/* متن آهنگ مخفی */
.lyrics{
  display:none;
  margin:10px 0;
  padding:10px;
  background:#007bff;
  color:#fff;
  border-radius:5px;
  font-size:14px;
}
/* دکمه شبکه اجتماعی */
.social-btn{
  display:inline-block;
  padding:8px 12px;
  margin:5px;
  border-radius:5px;
  color:#fff;
  text-decoration:none;
  font-weight:bold;
}
.telegram{background:#0088cc;}
.robika{background:#f28500;}
.youtube{background:#ff0000;}
/* Footer خط پایینی */
footer{
  margin-top:20px;
  background:#fff;
  padding:10px 0;
  text-align:center;
  position:relative;
}
.footer-line{
  height:3px;
  background:#ff00ff;
  margin:5px 0 10px 0;
}
.footer-text{
  font-size:12px;
  color:#333;
  margin-bottom:5px;
}
.footer-links{
  display:flex;
  justify-content:space-between;
  max-width:400px;
  margin:0 auto;
  font-size:14px;
}
.ad-banner{
  width:95%;
  height:100px;
  background:#ccc;
  margin:15px auto;
  text-align:center;
  line-height:100px;
  color:#000;
  font-weight:bold;
}
</style>
</head>
<body>

<header>
  <h1>سایت موزیک من</h1>
  <p>دانلود آهنگ‌های ترکی و کردی</p>
</header>
<div class="card">
  <a href="#"><img src="cover1.jpg" alt="کاور آهنگ"></a>
  <div class="song">دانلود آهنگ با کیفیت 320</div>
  <div class="artist">خواننده نمونه</div>
  <a href="#" class="btn-download">دانلود آهنگ</a>
  <a href="#" class="btn-text" onclick="toggleLyrics()">متن آهنگ</a>
  <div class="lyrics" id="lyrics">
    متن آهنگ به صورت مستطیلی و آبی ظاهر می‌شود.
  </div>
</div>

<div class="ad-banner">
  تبلیغات برنری اینجا
</div>

<div style="text-align:center; margin:15px 0;">
  <a href="#" class="social-btn telegram">تلگرام</a>
  <a href="#" class="social-btn robika">روبیکا</a>
  <a href="#" class="social-btn youtube">یوتیوب</a>
</div>

<footer>
  <div class="footer-text">این کانال محفوظ است</div>
  <div class="footer-line"></div>
  <div class="footer-links">
    <div><a href="#">تماس با ما</a></div>
    <div><a href="#">تبلیغات</a></div>
  </div>
</footer>

<script>
function toggleLyrics(){
  const lyrics = document.getElementById('lyrics');
  if(lyrics.style.display === 'block'){
    lyrics.style.display = 'none';
  }else{
    lyrics.style.display = 'block';
  }
}
</script>

</body>
</html>
