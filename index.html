<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>دانلود آهنگ</title>

<style>
body{
  margin:0;
  font-family:tahoma;
  background:#f5f5f5;
  direction:rtl;
}

/* هدر */
header{
  background:#fff;
  text-align:center;
  padding:12px;
}
header a{
  text-decoration:none;
  color:#1976d2;
}
header h1{
  margin:0;
  font-size:26px;
}
header p{
  margin:5px 0 0;
  font-size:14px;
  color:#333;
}

/* بدنه */
.container{
  max-width:420px;
  margin:auto;
  background:#fff;
  padding:10px;
}

/* متن کیفیت */
.quality{
  font-size:13px;
  color:#000;
  margin:10px 0;
}

/* کاور */
.cover img{
  width:100%;
  border-radius:10px;
}

/* اسم آهنگ */
.song-info{
  text-align:center;
  margin:8px 0;
}
.song-info .song{
  font-size:14px;
  color:#000;
}
.song-info .artist{
  font-size:14px;
  color:#000;
}
  /* پلیر */
audio{
  width:100%;
  margin:10px 0;
}

/* دکمه‌ها */
.btn{
  display:block;
  width:100%;
  padding:12px;
  margin:6px 0;
  text-align:center;
  text-decoration:none;
  font-size:16px;
  border-radius:4px;
  color:#fff;
}
.download{background:#1976d2;}
.lyric-btn{background:#d32f2f;}

/* متن آهنگ */
.lyrics{
  display:none;
  background:#1976d2;
  color:#fff;
  padding:10px;
  margin-top:8px;
  border-radius:4px;
  font-size:14px;
}

/* تبلیغ */
.ad{
  background:#ddd;
  height:90px;
  margin:15px 0;
  text-align:center;
  line-height:90px;
  color:#000;
}

/* شبکه اجتماعی */
.social a{
  display:block;
  padding:10px;
  margin:6px 0;
  color:#fff;
  text-decoration:none;
  border-radius:4px;
  text-align:center;
}
.telegram{background:#0088cc;}
.robika{background:#f57c00;}
.youtube{background:#d32f2f;}

/* فوتر */
footer{
  background:#fff;
  margin-top:15px;
  padding:10px;
  font-size:13px;
}
.footer-line{
  height:3px;
  background:red;
  margin:6px 0;
  }
.footer-links{
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>

<header>
  <a href="index.html"><h1>نام سایت</h1></a>
  <a href="category.html"><p>دانلود آهنگ ترکی و کردی</p></a>
</header>

<div class="container">

  <div class="quality">دانلود آهنگ با کیفیت 320 و MP3</div>

  <div class="cover">
    <img src="cover.jpg" alt="کاور آهنگ">
  </div>

  <div class="song-info">
    <div class="song">نام آهنگ</div>
    <div class="artist">نام خواننده</div>
  </div>

  <audio controls>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <a href="song.mp3" class="btn download">دانلود آهنگ</a>

  <a href="#" class="btn lyric-btn" onclick="toggleLyrics()">متن آهنگ</a>

  <div class="lyrics" id="lyrics">
    اینجا متن آهنگ قرار می‌گیرد...
  </div>

  <div class="ad">تبلیغات</div>

  <div class="social">
    <a href="#" class="telegram">عضویت در تلگرام</a>
    <a href="#" class="robika">عضویت در روبیکا</a>
    <a href="#" class="youtube">YouTube</a>
  </div>

</div>

<footer>
  <div style="text-align:center;">این سایت محفوظ است</div>
  <div class="footer-line"></div>
  <div class="footer-links">
    <a href="ads.html">تبلیغات</a>
    <a href="contact.html">تماس با ما</a>
  </div>
</footer>

<script>
function toggleLyrics(){
  const l=document.getElementById("lyrics");
  l.style.display = l.style.display==="block" ? "none" : "block";
}
</script>

</body>
</html>
