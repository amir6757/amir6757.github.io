<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>سایت موزیک</title>

<style>
body{
  margin:0;
  font-family:tahoma;
  background:#ffffff;
}

/* لیست آهنگ‌ها */
.music-list{
  display:flex;
  gap:20px;
  padding:20px;
  overflow-x:auto;
}

/* کارت آهنگ */
.music-card{
  min-width:230px;
  background:#ffffff;
  border:3px solid #005eff; /* آبی */
  border-radius:20px;
  text-align:center;
  text-decoration:none;
  color:#000;
  padding:10px;
}

/* عکس کاور (خودت می‌ذاری) */
.music-card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:15px;
}

/* اسم آهنگ */
.music-card h3{
  margin:10px 0 5px;
}

/* خواننده */
.music-card p{
  margin:0;
  color:#444;
}

/* اسکرول پایین */
.scroll-bar{
  width:100%;
  height:10px;
  background:#0066ff; /* آبی */
  margin-top:15px;
  position:relative;
}

/* دکمه اسکرول */
.scroll-dot{
  width:30px;
  height:30px;
  background:#7a00ff; /* بنفش پررنگ */
  border-radius:50%;
  position:absolute;
  top:-10px;
  left:20px;
}
</style>
</head>

<body>

<div class="music-list">

  <!-- آهنگ 1 -->
  <a class="music-card" href="song1.html">
    <img src="cover1.jpg">
    <h3>شب یلدا</h3>
    <p>روزبه نعمت‌الهی</p>
  </a>

  <!-- آهنگ 2 -->
  <a class="music-card" href="song2.html">
    <img src="cover2.jpg">
    <h3>ماه من</h3>
    <p>سالار عقیلی</p>
  </a>

</div>

<div class="scroll-bar">
  <div class="scroll-dot"></div>
</div>

</body>
</html>
