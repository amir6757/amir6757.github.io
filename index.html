<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>MusicKhas</title>

<style>
body{
  margin:0;
  font-family:tahoma;
  direction:rtl;
  background:#f4f4f4;
}
header{
  text-align:center;
  padding:20px;
}
header h1{
  color:red;
}
.menu a{
  margin:10px;
  text-decoration:none;
  color:#555;
  font-size:18px;
}
.container{
  max-width:900px;
  margin:auto;
}
.song-card{
  background:#000;
  color:#fff;
  border-radius:15px;
  padding:15px;
  margin:20px auto;
  width:300px;
  text-align:center;
  cursor:pointer;
}
.song-card img{
  width:100%;
  border-radius:10px;
}
audio{
  width:100%;
  margin-top:10px;
}
.page{
  display:none;
}
footer{
  text-align:center;
  padding:20px;
}
footer a{
  margin:10px;
  color:#0077ff;
  text-decoration:none;
}
.artist-list a{
  display:inline-block;
  margin:8px;
  color:#333;
  text-decoration:none;
}
</style>

<script>
function showPage(id){
  let pages=document.querySelectorAll('.page');
  pages.forEach(p=>p.style.display='none');
  document.getElementById(id).style.display='block';
}
</script>

</head>
<body>

<header>
  <h1>MUSICKHAS</h1>
  <div class="menu">
    <a onclick="showPage('category')">ترکی</a>
    <a onclick="showPage('category')">شاد</a>
    <a onclick="showPage('category')">فانک</a>
    <a onclick="showPage('category')">غمگین</a>
  </div>
</header>

<div class="container">

<!-- صفحه اصلی -->
<div id="home" class="page" style="display:block">
  <div class="song-card" onclick="showPage('song')">
    <img src="https://via.placeholder.com/300x300">
    <h3>عرفان پند</h3>
    <p>عکس یادگاری</p>
    <audio controls>
      <source src="">
    </audio>
  </div>
</div>

<!-- دسته بندی -->
<div id="category" class="page">
  <h2>آهنگ‌ها</h2>
  <div class="song-card" onclick="showPage('song')">
    <img src="https://via.placeholder.com/300x300">
    <h3>عرفان پند</h3>
    <p>عکس یادگاری</p>
  </div>
</div>

<!-- صفحه آهنگ -->
<div id="song" class="page">
  <div class="song-card">
    <img src="https://via.placeholder.com/300x300">
    <h2>عرفان پند</h2>
    <h3>عکس یادگاری</h3>
    <audio controls autoplay>
      <source src="">
    </audio>
    <p>
      خواننده:
      <a onclick="showPage('artist')">عرفان پند</a>
    </p>
  </div>
</div>

<!-- صفحه خواننده -->
<div id="artist" class="page">
  <h2>عرفان پند</h2>
  <ul>
    <li><a onclick="showPage('song')">آهنگ 1</a></li>
    <li><a onclick="showPage('song')">آهنگ 2</a></li>
  </ul>
</div>

<!-- تماس -->
<div id="contact" class="page">
  <h2>تماس با ما</h2>
  <p>info@musickhas.ir</p>
</div>

<!-- تبلیغات -->
<div id="ads" class="page">
  <h2>تبلیغات</h2>
  <p>برای تبلیغات با ما تماس بگیرید</p>
</div>

<!-- کانال ها -->
<div id="channels" class="page">
  <h2>کانال‌ها</h2>
  <p>تلگرام | اینستاگرام</p>
</div>

</div>

<footer>
  <a onclick="showPage('contact')">تماس با ما</a>
  <a onclick="showPage('ads')">تبلیغات</a>
  <a onclick="showPage('channels')">کانال‌ها</a>
</footer>

</body>
</html>
