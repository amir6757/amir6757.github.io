<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>دانلود آهنگ‌های کردی، ترکی و …</title>
<style>
body{
  font-family: Arial, sans-serif;
  margin:0;
  padding:0;
  background:#fff;
}

/* هدر سایت */
.site-header{
  text-align:center;
  padding:30px 0;
}

.site-header h1{
  font-size:60px;         /* اندازه بزرگ */
  color:#005eff;          /* آبی پررنگ */
  margin:0;
}

.site-header p{
  font-size:18px;         /* توضیح کوچک و مشکی */
  color:#000;
  margin:10px 0 0;
}

/* کانتینر کارت‌ها افقی */
.music-list-row{
  display:flex;                 /* کارت‌ها افقی */
  flex-wrap:wrap;               /* ردیف بعدی خودکار */
  justify-content:flex-start;   /* از چپ شروع */
  gap:8px;                      /* فاصله کم و یکسان */
  padding:20px;
}

/* کارت‌ها */
.music-card{
  border:3px solid #800080;     /* حاشیه بنفش */
  border-radius:15px;            /* گوشه گرد */
  background:white;
  width:200px;                   /* مربعی */
  display:flex;
  flex-direction:column;
  overflow:hidden;               /* همه چیز اضافی هست شود */
  position:relative;
  box-shadow:0 4px 6px rgba(0,0,0,0.1);
  transition:transform 0.3s;
}

.music-card:hover{
  transform:scale(1.05);
}

/* تصویر کارت */
.music-card img{
  width:100%;
  aspect-ratio:1/1;             /* مربعی */
  object-fit:cover;              /* تصویر کامل دیده شود */
  border-radius:10px 10px 0 0;
}

/* اسم آهنگ و خواننده */
.music-card h3, .music-card p{
  text-align:center;
  margin:5px 0;
}

/* اگر لایه داخلی آبی وجود داشت، هست شود */
.music-card .blue-layer{
  display:none;
}

/* فوتر سایت */
.site-footer{
  text-align:center;
  padding:20px 0;
  font-size:14px;
  color:#000;
  border-top:1px solid #ccc;
}
</style>
</head>
<body>
